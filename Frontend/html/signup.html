<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/css/signuplogin.css">
    <title>Registeration</title>
</head>

<body>
    <div class="container">
        <div class="col1">
            <img src="/Frontend/Media/images/Blogak_logo.png" alt="">
        </div>
        <div class="col2">
            <div class="header">
                <p>Already have an account ? <button>sign in</button></p>
            </div>
            <div class="form-section">
                <h2>Welcome to BlogakTube!</h2><br>
                <p>Register your account</p><br>
                <form action="/Frontend/html/login.html" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required placeholder="Enter your username"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required placeholder="Enter your Email"><br><br>
                    <label for="password">New Password:</label><br>
                    <input type="password" id="password" name="password" required
                        placeholder="Enter new Password"><br><br>
                    <label for="repassword">Re-Enter password:</label><br>
                    <input type="password" id="repassword" name="repassword" required
                        placeholder="Re-enter Password"><br><br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female" required><br><br>
                    <input type="submit" value="Register">
                </form>
            </div>


        </div>
    </div>
</body>

</html>
